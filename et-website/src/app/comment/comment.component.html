<div class="p-4">
    <div class="shadow-lg p-4">

        <div class="flex">
            <div class="text-xl font-semibold p-2" id="post-title">{{post.title}}</div>
            <div class="text-sm font-light p-2 mt-1.5">&#x2022; by {{post.postedBy}} on {{post.postedOn.slice(11,16)}}, {{post.postedOn.slice(0,10)}}</div>

        </div>
        <div class="text-md p-1 ml-3">{{post.content}}</div>

        <div>
            <button><a class="text text-white   bg-[#0C134F] p-1 mt-6 rounded-md">Post your comment</a></button>
        </div>
        
</div>

</div>
