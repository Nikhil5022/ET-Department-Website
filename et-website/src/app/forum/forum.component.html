<div class="body">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <div class="text-center p-3">
        <p class="font-bold text-2xl underline underline-offset-4 m-auto">Students Forum</p>
    </div>
    <div class="flex p-3 justify-center items-start">
            <div>
                <div  class="m-0 p-0">
                    <p class="text-2xl font-bold">Login to post</p>
                </div>
                <div class="pt-4">
                    <form action="" [formGroup]="loginForm" (ngSubmit)="loginStudent()">
                        <input type="text" placeholder="Enter College ID" class=" border-black border-2 p-1 rounded-md " formControlName="rollno">
                        <input type="password" placeholder="Enter Password " class=" border-black border-2 p-1 rounded-md mt-2" formControlName="password">
                        <br>
                        <br>
                        <button class="button"><a class="text-sm bg-[#0C134F] text-white p-2 rounded-lg mt-0">Sign in</a></button>
                    </form>
                    
                </div>
            </div>
    
        <div class="w-4/5">
            <p class="text-2xl font-bold ml-8 p-2 pt-0 border-b-2 ">Posts</p>
                <div *ngFor="let post of posts.reverse()" class="p-3" id="post-box">
                    <div class="flex">
                        <div class="text-xl font-semibold p-2 ml-2" id="post-title">{{post.title}}</div>
                        <div class="text-sm font-light p-2 mt-1.5 show-read-more">&#x2022; by {{post.postedBy}} on {{post.postedOn.slice(11,16)}}, {{post.postedOn.slice(0,10) |  date: 'dd/MM/yyyy'}}</div>
                    </div>
                    <div class="text-md p-1 ml-3">{{post.content}}</div>
                    <div class="mb-0 ml-4 pt-2">
                        <a class="text-sm text-white underline bg-[#0F6C6B] p-1 mt-6 rounded-md" id="comment-btn" routerLink="/comment/{{post._id}}">Comment</a>
                    </div>
                </div>
        </div>
    </div>
</div>
